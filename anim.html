<html>

<body>
    <style>
        
        .box {
            width: 300px;
            height: 300px;
            background-color: red;
            margin-left: 0;
        }

        .animEsquerda {
            transition: 1s;
            margin-left: 800px;
            background-color: blue;
            width: 200px;
            height: 200px;
        }
        
    </style>

     <div class="box"></div>  




    </div>
    <script>

        var box = document.querySelectorAll('.box')[0];
        setTimeout(() => {
        box.classList.add('animEsquerda');
        }, 1000);
        box.addEventListener('click',()=>{
            box.classList.add('animEsquerda');
        })

        
    </script>

</body>

</html>
